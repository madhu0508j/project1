<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission - Bright Future Coaching Institute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
        body { background:#f9f9f9; color:#333; scroll-behavior: smooth; }

        header { background:#0d1b2a; color:white; padding:15px 50px; display:flex; justify-content:space-between; align-items:center; }
        .logo { font-size:24px; font-weight:bold; }
        nav ul { list-style:none; display:flex; }
        nav ul li { margin-left:25px; }
        nav ul li a { color:white; text-decoration:none; transition:0.3s; }
        nav ul li a:hover { color:#00b4d8; }

        .hero { 
            height:40vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.pexels.com/photos/4145190/pexels-photo-4145190.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=900&w=1600'); 
            background-size:cover; 
            background-position:center; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            text-align:center; 
            color:white; 
        }
        .hero h1 { font-size:42px; }
        .hero p { font-size:20px; margin-top:10px; }

        section { padding:60px 50px; }
        h2 { font-size:36px; color:#0d1b2a; text-align:center; margin-bottom:40px; }

        .admission-form { 
            max-width:600px; 
            margin:auto; 
            background:white; 
            padding:30px; 
            border-radius:12px; 
            box-shadow:0 5px 20px rgba(0,0,0,0.1);
        }
        .admission-form label { display:block; margin-bottom:8px; font-weight:bold; }
        .admission-form input, .admission-form select, .admission-form textarea {
            width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; font-size:16px;
        }
        .admission-form button {
            background:#0077b6; color:white; padding:12px 25px; border:none; border-radius:8px; font-size:18px; cursor:pointer; transition:0.3s;
        }
        .admission-form button:hover { background:#005f87; transform:scale(1.05); }

        footer { background:#0d1b2a; color:white; text-align:center; padding:15px; margin-top:50px; }

        @media(max-width:768px){
            header { flex-direction:column; }
            .hero h1 { font-size:32px; }
            .hero p { font-size:16px; }
            section { padding:40px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Bright Future</div>
    <nav>
        <ul>
            <li><a href="{% url 'index'%}">Home</a></li>
            <li><a href="{% url 'courses'%}">Courses</a></li>
            <li><a href="{% url 'admission' %}">Admission</a></li>
            <li><a href="{% url 'contact'%}">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Admission Open</h1>
        <p>Secure your seat at Bright Future Coaching Institute today!</p>
    </div>
</section>

<section>
    <h2>Apply Now</h2>
    <div class="admission-form">
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">--Choose a Course--</option>
                <option value="mathematics">Mathematics Mastery</option>
                <option value="science">Science Excellence</option>
                <option value="english">English Communication</option>
                <option value="exam">Exam Preparation</option>
            </select>

            <label for="message">Additional Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Any specific queries or requests"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</section>

<footer>
    <p>Â© 2026 Bright Future Coaching Institute | All Rights Reserved</p>
</footer>

</body>
</html>
