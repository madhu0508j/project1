<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Bright Future Coaching Institute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AOS Animate on Scroll Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
        body { background: #f9f9f9; color: #333; scroll-behavior: smooth; }

        /* Header */
        header { background: #0d1b2a; color: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:1000; }
        .logo { font-size: 24px; font-weight: bold; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 25px; }
        nav ul li a { color: white; text-decoration: none; transition: 0.3s; font-weight: 500; }
        nav ul li a:hover { color: #00b4d8; }

        /* Hero Section */
        .hero { 
            height: 40vh; 
            background: linear-gradient(to bottom right, rgba(0,123,255,0.6), rgba(0,180,216,0.6)),
                        url('https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=900&w=1600'); 
            background-size: cover; 
            background-position: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            color: white; 
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .hero h1 { font-size: 42px; }
        .hero p { font-size: 20px; margin-top: 10px; }

        /* Section Titles */
        section { padding: 60px 50px; }
        h2 { font-size: 36px; color: #0d1b2a; text-align: center; margin-bottom: 40px; }

        /* Contact Form */
        .contact-form { 
            max-width: 650px; 
            margin: auto; 
            background: #ffffffee; 
            padding: 35px; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .contact-form:hover { transform: translateY(-5px); }

        .contact-form label { display: block; margin-bottom: 8px; font-weight: bold; }
        .contact-form input, .contact-form textarea {
            width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 12px; font-size: 16px;
            transition: 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus { border-color: #0077b6; outline: none; }

        .contact-form button {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s all;
        }
        .contact-form button:hover {
            background: linear-gradient(45deg, #0077b6, #00b4d8);
            transform: scale(1.05);
        }

        /* Map Section */
        .map-container { 
            max-width: 700px; 
            margin: 40px auto; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .map-container iframe { width: 100%; height: 350px; border: 0; }

        /* Footer */
        footer { background: #0d1b2a; color: white; text-align: center; padding: 15px; margin-top: 50px; }

        /* Responsive */
        @media(max-width: 768px){
            header { flex-direction: column; }
            .hero h1 { font-size: 32px; }
            .hero p { font-size: 16px; }
            section { padding: 40px 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Bright Future</div>
    <nav>
        <ul>
            <li><a href="{% url 'index'%}">Home</a></li>
            <li><a href="{% url 'courses'%}">Courses</a></li>
            <li><a href="{% url 'admission'%}">Admission</a></li>
            <li><a href="{% url 'contact'%}">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero" data-aos="fade-down">
    <div>
        <h1>Contact Us</h1>
        <p>We are here to answer your questions and guide your journey!</p>
    </div>
</section>

<section data-aos="fade-up">
    <h2>Get in Touch</h2>
    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>



<footer>
    <p>Â© 2026 Bright Future Coaching Institute | All Rights Reserved</p>
</footer>

<script>
  AOS.init({ duration: 1000 });
</script>

</body>
</html>
